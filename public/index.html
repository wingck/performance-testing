<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		h1 {text-align: center;font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";}
		.image-gallery {display: flex;flex-direction: column;margin: 0 auto;max-width: 1800px;}
	</style>
</head>
<body>
	<h1>Image gallery</h1>
	<div class="image-gallery">
		<img src="./assets/pluto.jpg" alt="Pluto" loading='lazy'>
		<img src="./assets/1878_map_of_Toronto.jpg" alt="1878 map of Toronto" loading='lazy' />
		<img src="./assets/bank-of-commerce.jpg" alt="Canadian Bank of Commerce"  loading='lazy'/>
		<img src="./assets/big-bird_michelle-obama.jpg" alt="Big bird and Michelle Obama" loading='lazy' />
		<img src="./assets/dl.svg" alt="Download" loading='lazy' />
		<video muted autoplay name='media' loop>
			<source
			  src='./assets/keaton.mp4'
			  type='video/mp4'>
		  </video>
		<img src="./assets/Neighborhood_Ahead.png" alt="Neighbourhood ahead sign" loading='lazy' />
		<img src="./assets/race.jpg" alt="Race" loading='lazy' />
	</div>
</body>
</html>
